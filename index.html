 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Orders - Food Avenue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    /* ===== Notification Popup ===== */
    #notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background:#ff6600;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.4s;
      transform: translateY(20px);
      z-index: 1000;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    
    /* ===== Inline Confirmation Box ===== */
    .confirm-box {
      background:#ff6600;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .confirm-box button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .confirm-box .yes-btn { background:#400508; color: white; }
    .confirm-box .no-btn { background:#400508; color: white; }
  </style>
</head>
<body>

  <h1>Kitchen Orders</h1>
  <div id="ordersContainer"></div>
  <div id="notification"></div>

  <script>
    // ===== FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyCqaaO2ffQD5WjAsoQ12kmrTyjz8JG-NYY",
      authDomain: "food-avenue-orders.firebaseapp.com",
      projectId: "food-avenue-orders",
      storageBucket: "food-avenue-orders.firebasestorage.app",
      messagingSenderId: "497081436982",
      appId: "1:497081436982:web:90cd3ddad8faa97d650197",
      measurementId: "G-JLRQFS3BSJ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ordersContainer = document.getElementById("ordersContainer");

    // ===== REAL-TIME LISTENER =====
    db.collection("orders").orderBy("time", "desc").onSnapshot(snapshot => {
      ordersContainer.innerHTML = ""; // clear previous

      if (snapshot.empty) {
        ordersContainer.innerHTML = "<p>No orders yet.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const order = doc.data();
        const div = document.createElement("div");
        div.classList.add("order-card");
        div.innerHTML = `
          <h3>Order ID: ${order.id}</h3>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Total:</strong> ₦${Number(order.total).toLocaleString("en-NG")}</p>
          <p><strong>Items:</strong></p>
          <ul>
            ${order.cart.map(item => `<li>${item.food} x ${item.quantity} - ₦${Number(item.amount).toLocaleString("en-NG")}</li>`).join("")}
          </ul>
          <p><em>Time: ${order.time}</em></p>
          <button class="complete-btn">Mark as Completed</button>
        `;
        ordersContainer.appendChild(div);

        // ===== MARK ORDER AS COMPLETED =====
        const completeBtn = div.querySelector(".complete-btn");
        completeBtn.addEventListener("click", () => {
          // Create inline confirmation box
          const confirmBox = document.createElement("div");
          confirmBox.classList.add("confirm-box");
          confirmBox.innerHTML = `
            Confirm complete order ${order.id}?
            <div>
              <button class="yes-btn">Yes</button>
              <button class="no-btn">No</button>
            </div>
          `;
          div.appendChild(confirmBox);

          confirmBox.querySelector(".yes-btn").addEventListener("click", () => {
            db.collection("orders").doc(order.id).delete()
              .then(() => showNotification(`Order ${order.id} completed!`))
              .catch(err => console.error("Error deleting order: ", err));
            confirmBox.remove();
          });

          confirmBox.querySelector(".no-btn").addEventListener("click", () => {
            confirmBox.remove();
          });
        });
      });
    });

    // ===== Function to show toast notification =====
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.classList.add("show");

      setTimeout(() => {
        notif.classList.remove("show");
      }, 3000);
    }
  </script>

</body>
</html>
